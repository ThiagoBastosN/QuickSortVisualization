<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1 id="title">QuickSort Visualization</h1>
        <div id="drawSorting">
            <canvas id="sorting" width="400" height="-400"></canvas>
        </div>
        <div id="explanation">
            <ul>
                <li>A simple quicksort visualization, great for rearranging data</li>
                <li>Quicksort is a divide and conquer approach to the sorting problem which have a space complexity of O(log n)
                    <br>since it doesn't create new data.
                </li>
            </ul>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
